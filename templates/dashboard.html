<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة العميل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- فقط النافبار -->
    <nav class="navbar navbar-light" style="position: sticky; top: 0; z-index: 1030; background: white; border-bottom: 1px solid #eee;">
        <div class="container">
            <a class="navbar-brand" href="/">
                <div class="logo-container">
                    <img src="{% static 'images/logop.png' %}" alt="بروز القمة العقارية" class="brand-logo">
                </div>
            </a>
            <div class="navbar-left-section">
                <a href="/" class="me-3">الرئيسية</a>
                <form action="{% url 'units:logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger btn-sm">تسجيل الخروج</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- المحتوى: فقط وحدات المالك في المنتصف -->
    <main class="py-5">
        <div class="container">
            <h3 class="text-center mb-4">وحداتي</h3>
            <div class="row g-4 justify-content-center">
                {% if units %}
                    {% for unit in units %}
                    <div class="col-lg-4 col-md-6">
                        <div class="unit-card" data-unit-id="{{ unit.id }}">
                            <div class="unit-image-wrapper">
                                <div class="unit-image" style="background-image: url('{{ unit.image.url }}');">
                                    <div class="unit-overlay">
                                        <div class="unit-badge {% if unit.is_available %}badge-available{% else %}badge-rented{% endif %}">
                                            {{ unit.get_status_display_ar }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="unit-content">
                                <h5>{{ unit.name }}</h5>
                                <p class="unit-description">{{ unit.description }}</p>
                                
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                {% else %}
                    <div class="col-12">
                        <div class="empty-state text-center">لا توجد وحدات مرتبطة بحسابك</div>
                    </div>
                {% endif %}
            </div>
        </div>
    </main>

    <!-- فقط الفوتر -->
    <footer class="footer">
        <div class="footer-bottom py-3">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-12 text-center">
                        <p class="mb-0">© 2025 بروز القمة العقارية. جميع الحقوق محفوظة</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // نفس نافذة التقويم البسيطة عند الحاجة لاحقاً
    </script>
</body>
</html>
